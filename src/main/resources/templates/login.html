<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Log In 2 | Minton - Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="/static/assets/images/favicon.ico">

		<!-- App css -->
		<link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bs-stylesheet" />
		<link href="/static/assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet" />

		<!-- icons -->
		<link href="/static/assets/css/icons.min.css" rel="stylesheet" type="text/css" />

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>

    <body class="loading auth-fluid-pages pb-0">

        <div class="auth-fluid">
            <!-- Auth fluid right content -->
            <div class="auth-fluid-right">
                <div class="auth-user-testimonial">
                    <img src="/static/assets/images/logo01.png" alt="" height="42">
                    <h3 class="mb-3 text-white">인증된 펫시터에게 아이를 맡겨보세요!</h3>
                    <p class="lead fw-normal">
                        여행, 출장, 늦은 퇴근에도 걱정마세요!
                    </p>
                    <p class="lead fw-normal">
                        가족같은 펫시터가 내 아이와 함께합니다
                    </p>
                </div>
            </div>
            <!-- end Auth fluid right content -->

            <!--Auth fluid left content -->
            <div class="auth-fluid-form-box">
                <div class="align-items-center d-flex h-100">
                    <div class="card-body">

                        <!-- Logo -->
                        <div class="auth-brand text-center text-lg-start">
                            <div class="auth-logo">
                                    <span class="logo-lg" style="margin-top: 50px">
                                        <img src="/static/assets/images/logo01.png" alt="" height="32">
                                    </span>
                            </div>
                        </div>

                        <!-- title-->
                        <h4 class="mt-0">로그인</h4>
                        <p class="text-muted mb-4">이메일 주소와 패스워드를 입력하세요!</p>

                        <!-- form -->
                        <form >
                            <div class="mb-2">
                                <label for="emailaddress" class="form-label">이메일 주소</label>
                                <input class="form-control" type="email" id="emailaddress" placeholder="이메일 주소">
                            </div>
                            <div class="mb-2">
                                <a href="auth-recoverpw-2.html" class="text-muted float-end"><small>Forgot your password?</small></a>
                                <label for="password" class="form-label">패스워드</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password" class="form-control" placeholder="패스워드">
                                    <div class="input-group-text" data-password="false">
                                        <span class="password-eye"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid text-center">
                                <button type="button" class="btn btn-primary" onclick="login()" >로그인</button>
                            </div>
                            <!-- social-->
                            <div class="text-center mt-4">
                                <h5 class="mt-0 text-muted">아직 펫플래닛 회원이 아니세요?</h5>
                                <p class="text-muted"><a href="/signInUser" class="text-primary fw-medium ms-1">펫플래닛 회원가입</a></p>
                                <p class="text-muted"><a href="/signUpPetsitter" class="text-primary fw-medium ms-1">펫시터 지원</a></p>
                            </div>
                        </form>
                        <!-- end form-->

                        <!-- Footer-->
                        <footer class="footer footer-alt">
                            <script>document.write(new Date().getFullYear())</script> &copy; Minton theme by <a href="" class="text-dark">Coderthemes</a>
                        </footer>

                    </div> <!-- end .card-body -->
                </div> <!-- end .align-items-center.d-flex.h-100-->
            </div>
            <!-- end auth-fluid-form-box-->
        </div>
        <!-- end auth-fluid-->

        <!-- Vendor js -->
        <script src="/static/assets/js/vendor.min.js"></script>

        <!-- App js -->
        <script src="/static/assets/js/app.min.js"></script>

        <script src="/static/assets/js/toy-common.js"></script>
        <script src="/static/assets/js/toy-error.js"></script>

        <script>
            function login() {
                var email = document.getElementById('emailaddress').value
                var password = SHA256(document.getElementById('password').value)

                console.log(">>>>>>다 email"+email)
                console.log(">>>>>>다 password"+password)
                console.log(">>>>>>다 password 암호화 확인"+SHA256(document.getElementById('password').value))

                if(email == null || email === "" || password == null || password === ""){
                    alert('아이디와 비밀번호 모두 입력해 주세요')
                } else {
                    console.log(">>>>>>다 입력")
                    toy.apiCall({
                       type: 'POST',
                       url: 'http://localhost:8079/api/v1/user/login',
                       data: {
                           id: email,
                           pwd: password
                       },
                       success: (result) => {
                           //메인 화면 이동
                           window.location.href="/main";
                           //토큰 저장
                           console.log(">>>>>>>>>>>>>>>>result.data.accessToken: "+result.data.accessToken);
                           console.log(">>>>>>>>>>>>>>>>result.data.refreshToken: "+result.data.refreshToken);
                           toy.setCookie("accessToken", result.data.accessToken);
                           toy.setCookie("refreshToken", result.data.refreshToken);
                       },
                       successError: (result) => {
                           toyError.setAlert(result);
                       }
                    });
                }

            }
        </script>

    </body>
</html>
